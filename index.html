<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Price Toggle</title>
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <div class="container">
      <h1>Our Pricing</h1>
      <section class="section-toggle">
        <span id="annually-heading" class="heading">Annually</span>
        <div class="toggle">
          <a id="toggle-button" class="toggle-button" href="#"></a>
        </div>
        <span id="monthly-heading" class="heading">Monthly</span>
      </section>
      <section class="cards">
        <div class="card">
          <h3>Basic</h3>
          <h2 id="basic">£19.99</h2>
          <ul>
            <li>500 GB Storage</li>
            <li>2 Users Allowed</li>
            <li>Send up to 3 GB</li>
          </ul>
          <a class="button" href="#">learn more</a>
        </div>
        <div class="card">
          <h3>Professional</h3>
          <h2 id="professional">£24.99</h2>
          <ul>
            <li>1 TB Storage</li>
            <li>5 Users Allowed</li>
            <li>Send up to 10 GB</li>
          </ul>
          <a class="button" href="#">learn more</a>
        </div>
        <div class="card">
          <h3>Master</h3>
          <h2 id="master">£39.99</h2>
          <ul>
            <li>2 TB Storage</li>
            <li>10 Users Allowed</li>
            <li>Send up to 20 GB</li>
          </ul>
          <a class="button" href="#">learn more</a>
        </div>
      </section>
    </div>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
